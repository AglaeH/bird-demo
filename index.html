<script>
const BIRD_DATA = {

    labels: { legs: "è…³", body: "èº«é«”", wing: "ç¿…è†€", tail: "å°¾å·´", head: "é ­éƒ¨" },
    guidance: {
      legs: {
        q: "é€™éš»é³¥è¦æ‰è½ã€è…³ã€çš„ç·šç´¢äº†ï¼ä½ è¦ºå¾—è§€å¯Ÿè…³çš„ä»€éº¼ç‰¹å¾µï¼Œæ¯”è¼ƒå®¹æ˜“è¾¨èªå®ƒï¼Ÿ",
        opts: [
            { t: "è…³çš„é¡è‰²", f: "æ²’éŒ¯ï¼é¡è‰²æ˜¯é—œéµã€‚é€™éš»é³¥è…³æ˜¯è¤è‰²çš„ï¼Œå¿«å»æ‰¾é€™å¼µå¡ï¼" },
            { t: "è…³çš„é•·çŸ­", f: "è§€å¯Ÿé•·çŸ­ä¹Ÿä¸éŒ¯ï¼Œä½†é€™éš»é³¥çš„é¡è‰²æ›´æœ‰ç‰¹è‰²ï¼Œå®ƒæ˜¯è¤è‰²çš„å–”ï¼" }
        ]
      },
      head: {
        q: "æœ€å¾Œæ˜¯ã€é ­éƒ¨ã€ç·šç´¢ï¼ä½ è¦ºå¾—æ‡‰è©²æ³¨æ„çœ¼ç›å‘¨åœæœ‰æ²’æœ‰ç™½åœˆï¼Œé‚„æ˜¯çœ‹å˜´å·´é•·çŸ­ï¼Ÿ",
        opts: [
            { t: "çœ¼ç›å‘¨åœæœ‰æ²’æœ‰ç™½åœˆ", f: "æ­£ç¢ºï¼éº»é›€æ²’æœ‰ç™½çœ¼åœˆï¼Œä½†è‡‰é °æœ‰é»‘æ–‘ï¼Œå»æ‰¾é€™å¼µå¡å§ï¼" },
            { t: "å˜´å·´é•·çŸ­", f: "å˜´å·´å¤§å®¶éƒ½å¾ˆåƒå–”ï¼çœ‹çœ¼ç›å‘¨é‚Šç‰¹å¾µæœƒæ›´æ˜é¡¯ï¼Œå»æ‰¾æ‰¾çœ‹ï¼" }
        ]
      },
      // ... é è¨­å…¶ä»–éƒ¨ä½
      body: { q: "ã€èº«é«”ã€è¦å‡ºç¾äº†ï¼ä½ è¦ºå¾—è¦çœ‹ç¾½æ¯›çš„æ¢ç´‹é‚„æ˜¯é³¥çš„é‡é‡ï¼Ÿ", opts: [{t:"ç¾½æ¯›æ¢ç´‹", f:"æ­£ç¢ºï¼éº»é›€èƒŒéƒ¨æœ‰æ˜é¡¯é»‘è‰²æ¢ç´‹ï¼Œå¿«å»æƒæå§ï¼"}, {t:"é‡é‡", f:"é‡é‡å¾ˆé›£çœ‹å‡ºä¾†å•¦ï¼çœ‹æ¢ç´‹æœƒæ›´æ¸…æ¥šå–”ï¼"}] },
      wing: { q: "é€™å¼µæ˜¯ã€ç¿…è†€ã€ç·šç´¢ï¼è¦çœ‹ç¿…è†€æœ‰æ²’æœ‰ç™½é»ï¼Œé‚„æ˜¯çœ‹ç¾½æ¯›é•·åº¦ï¼Ÿ", opts: [{t:"æœ‰ç„¡æ–‘ç´‹", f:"å°ˆæ¥­ï¼ç¿…è†€ä¸Šæœ‰æ·¡è‰²ç¿¼å¸¶ï¼Œæ˜¯éº»é›€çš„é‡è¦ç‰¹å¾µï¼"}, {t:"ç¾½æ¯›é•·åº¦", f:"çœ‹ç¿…è†€ä¸Šçš„å…©æ¢æ·¡è‰²ç¿¼å¸¶æœƒæ›´å¿«èªå‡ºå®ƒå–”ï¼"}] },
      tail: { q: "æ‰¾ã€å°¾å·´ã€ç·šç´¢æ™‚ï¼Œè¦çœ‹æœ«ç«¯å¹³ä¸å¹³ï¼Œé‚„æ˜¯çœ‹æœƒä¸æœƒç¿¹èµ·ä¾†ï¼Ÿ", opts: [{t:"æœ«ç«¯å½¢ç‹€", f:"æ²’éŒ¯ï¼éº»é›€çš„å°¾å·´æœ«ç«¯æ¯”è¼ƒå¹³ï¼Œåƒå€‹å°æ‰‡å­ï¼"}, {t:"æœƒä¸æœƒç¿¹", correct:false, f:"ç¿¹ä¸ç¿¹æ˜¯å‹•ä½œï¼Œçœ‹å®ƒæœ«ç«¯å¹³å¹³çš„ã€æ–¹å°¾ã€ç‰¹å¾µæ‰æº–ç¢ºå–”ï¼"}] }
    }
  }
};

let state = { clues: new Set(), pending: null, cameraOn: false, solved: 0 };

function showToast(msg) {
  const t = document.getElementById('toast');
  t.innerText = msg; t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2500);
}

function typeWriter(el, text, callback) {
  el.innerText = ""; let i = 0;
  let timer = setInterval(() => {
    if (i < text.length) { el.innerText += text.charAt(i); i++; }
    else { clearInterval(timer); if(callback) callback(); }
  }, 25);
}

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    document.getElementById('camera').srcObject = stream;
    state.cameraOn = true;
    updateUI();
  } catch (e) { showToast("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹ç¢ºèªæ¬Šé™"); }
}

function updateUI() {
  document.getElementById('clueCount').innerText = state.clues.size;
  const quizBtn = document.getElementById('btnQuiz');
  quizBtn.disabled = (state.clues.size < 5 || state.pending !== null);
  quizBtn.innerText = `é–‹å§‹è¾¨èª (${state.solved}/5)`;
  
  // æ›´æ–°é€²åº¦æ¨™ç±¤ (Chips)
  const chipBox = document.getElementById('clueChips');
  chipBox.innerHTML = "";
  BIRD_DATA.sparrow.parts.forEach(p => {
    const c = document.createElement('div');
    c.className = `chip ${state.clues.has(p) ? 'done' : (state.pending === p ? 'pending' : '')}`;
    c.innerText = `${state.clues.has(p) ? 'âœ…' : ''} ${BIRD_DATA.sparrow.labels[p]}`;
    chipBox.appendChild(c);
  });

  const hint = document.getElementById('instructionText');
  if (state.pending) {
    hint.innerHTML = `ğŸ”¶ è«‹æƒæ <strong>${BIRD_DATA.sparrow.labels[state.pending]}</strong> ç·šç´¢å¡`;
  } else if (state.clues.size < 5) {
    hint.innerText = "è«‹æŒ‰ã€Œé¤µé³¥ã€é–‹å§‹ç²å–ç·šç´¢";
  } else {
    hint.innerText = "ç·šç´¢å·²é›†æ»¿ï¼è«‹é»æ“Šä¸‹æ–¹é–‹å§‹è¾¨èª";
  }
}

document.getElementById('btnFeed').onclick = () => {
  if (state.pending) return showToast("è«‹å…ˆæƒæç›®å‰çš„éƒ¨ä½ï¼");
  const missing = BIRD_DATA.sparrow.parts.filter(p => !state.clues.has(p));
  if (missing.length === 0) return showToast("ç·šç´¢å·²é›†æ»¿ï¼");
  
  state.pending = missing[Math.floor(Math.random() * missing.length)];
  
  document.getElementById('feedOverlay').classList.add('show');
  setTimeout(() => {
    document.getElementById('feedOverlay').classList.remove('show');
    showAiGuidance(state.pending);
    updateUI();
  }, 1200);
};

function showAiGuidance(part) {
  const modal = document.getElementById('guidanceModal');
  const textEl = document.getElementById('aiText');
  const optEl = document.getElementById('aiOptions');
  const nextBtn = document.getElementById('btnGoScan');
  const data = BIRD_DATA.sparrow.guidance[part];

  modal.classList.remove('hidden');
  optEl.innerHTML = "";
  nextBtn.classList.add('hidden');

  typeWriter(textEl, data.q, () => {
    data.opts.forEach(o => {
      const btn = document.createElement('button');
      btn.className = "optBtn";
      btn.innerText = o.t;
      btn.onclick = () => {
        optEl.innerHTML = "";
        typeWriter(textEl, o.f, () => {
          nextBtn.classList.remove('hidden');
          nextBtn.onclick = () => {
            modal.classList.add('hidden');
            openScan();
          };
        });
      };
      optEl.appendChild(btn);
    });
  });
}

function openScan() {
  if(!state.cameraOn) startCamera();
  document.getElementById('scanModal').classList.remove('hidden');
  document.getElementById('scanHint').innerText = `æ­£åœ¨å°‹æ‰¾ï¼š${BIRD_DATA.sparrow.labels[state.pending]}`;
  requestAnimationFrame(scanLoop);
}

function closeScan() { document.getElementById('scanModal').classList.add('hidden'); }

function scanLoop() {
  const video = document.getElementById('camera');
  const canvas = document.getElementById('scanPreview');
  const ctx = canvas.getContext('2d');
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    canvas.height = video.videoHeight / 2; canvas.width = video.videoWidth / 2;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imgData.data, imgData.width, imgData.height);
    if (code && code.data.toLowerCase().includes(state.pending)) {
      state.clues.add(state.pending);
      state.pending = null;
      showToast("âœ… ç²å–æˆåŠŸï¼");
      closeScan();
      updateUI();
      return;
    }
  }
  if (!document.getElementById('scanModal').classList.contains('hidden')) requestAnimationFrame(scanLoop);
}

document.getElementById('btnQuiz').onclick = () => {

</script>
