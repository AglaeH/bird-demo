let state = { clues: [], pending: null, solved: [] };

function showToast(msg) {

  } catch (e) { document.getElementById('instructionText').innerText = "âš ï¸ è«‹å…è¨±ç›¸æ©Ÿæ¬Šé™ä»¥é€²è¡Œæƒæ"; }
}

function updateUI() {
  document.getElementById('clueCount').innerText = state.clues.length;
  document.getElementById('pendingText').innerText = state.pending ? "æœ‰" : "â€”";
  document.getElementById('btnQuiz').disabled = (state.clues.length < 5);
  
  const hint = document.getElementById('instructionText');
  if (state.pending) {

  } else if (state.clues.length < 5) {

}

document.getElementById('btnFeed').onclick = () => {
  if (state.pending) return showToast("è«‹å…ˆæƒæç›®å‰çš„ç·šç´¢å¡ï¼");
  const missing = bird.parts.filter(p => !state.clues.includes(p));
  if (missing.length === 0) return showToast("ç·šç´¢å·²é›†æ»¿ï¼");
  
  state.pending = missing[Math.floor(Math.random() * missing.length)];
  const anim = document.getElementById('feedAnim');
  anim.classList.add('show');
  setTimeout(() => {
    anim.classList.remove('show');
    openScan();
    updateUI();
  }, 1000);
};

function openScan() {
  document.getElementById('scanModal').classList.remove('hidden');
  document.getElementById('scanTitle').innerText = `æ­£åœ¨æƒæï¼š${state.pending}`;
  document.getElementById('scanHint').innerText = bird.hints[state.pending];

}

function closeScan() { document.getElementById('scanModal').classList.add('hidden'); }

function scanLoop() {
  const video = document.getElementById('camera');
  const canvas = document.getElementById('scanPreview');
  const ctx = canvas.getContext('2d');
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    canvas.height = video.videoHeight / 2; canvas.width = video.videoWidth / 2;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imgData.data, imgData.width, imgData.height);
    if (code && code.data.includes(state.pending)) {
      if (!state.clues.includes(state.pending)) state.clues.push(state.pending);
      state.pending = null;
      showToast("æƒææˆåŠŸï¼");
      closeScan();
      updateUI();

    }
  }
  if (!document.getElementById('scanModal').classList.contains('hidden')) requestAnimationFrame(scanLoop);
}
